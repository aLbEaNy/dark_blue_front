<div
  class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur-sm bg-black/60"
  (click)="closeModal()"
>
  <div
    class="bg-principal text-white rounded-lg shadow-black shadow-lg border border-gray-800 p-6 w-full max-w-xs sm:max-w-md mx-2 transition-all duration-300 scale-100 animate-fadeIn"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-semibold text-center mb-6 text-white">
      Recuperar contraseña
    </h2>

    <form (ngSubmit)="sendEmail()" #form="ngForm" class="flex flex-col gap-4">
      <div class="text-left">
        <label for="email" class="block text-sm text-gray-300 mb-1"
          >Correo electrónico</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 border border-gray-900"
        />
      </div>
      
      <div class="flex justify-end gap-2 mt-4">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-700 hover:bg-gray-600 text-gray-200 px-4 py-2 rounded-md font-medium border border-gray-800 shadow-black shadow-md transition"
        >
          Cancelar
        </button>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="bg-red-500 hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-2 rounded-md font-medium border border-gray-900 shadow-black shadow-md transition"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
